{% extends 'base.html' %}
{% block content %}
		<div class="bg" style="width: 1500px;height:1100px;padding-left: 300px;margin-top: 50px;">
		<form class="form-horizontal" role="form"  method="post">
			{% csrf_token %}
			<div class="form-group">
				<div style="font-size:40px;text-align:center">博客</div>
			</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">标     题:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title" placeholder="请输入标题" style="width: 300px;">
			</div>
		</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">标     签:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="tags" id="tags" placeholder="请输入标签" style="width: 300px;">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label " style="margin-right:15px;">所属栏目:</label>
				<select style="width: 300px;" class="form-control" name="category_id">
					<option value="0" >请选择栏目</option>
					{% for category in categories %}
						<option value="{{category.id}}">{{category.title}}</option>
					{% endfor %}
				</select>
		</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">内容摘要:</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="sumary" placeholder="请输入摘要内容,100字以内" style="width: 400px; height:100px"></textarea>
			</div>
		</div>
<!--		<div class="form-group">-->
<!--			<label class="col-sm-2 control-label" >文章内容:</label>-->
<!--			<div class="col-sm-10 " id="content" >-->
<!--				<div id="div1" style="width:756px"></div>-->
<!--			</div>-->
<!--		</div>-->
			<div class="form-group">
			<label class="col-sm-2 control-label">文章内容:</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="content" placeholder="请输入文章正文" style="width: 700px; height:400px"></textarea>
			</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" style="width:50px;margin-left: 400px;">发布</button>
		</div>
	</form>
	</div>


<script type="text/javascript" src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script type="text/javascript">
  const E = window.wangEditor
  const editor = new E('#div1')
  // 或者 const editor = new E(document.getElementById('div1'))
  editor.create()
</script>

{% endblock %}
