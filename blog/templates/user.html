{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="content center-block animated fadeInDown">
			<div class="page-header h1">用户中心</div>
			<form method="post" >
				{% csrf_token %}
<!--				<div class="form-group">-->
<!--					<label for="username" class="control-label" >用户名:{{id}}</label>-->
<!--				</div>-->
				<div class="form-group">
					<label for="username" class="control-label" >用户名</label>
					<input type="text" class="form-control" id="username" name="username" value="{{username}}"/>
				</div>
				<div class="form-group">
					<label for="mobile" class="control-label" >手机号</label>
					<input type="text" class="form-control" id="mobile" name="mobile" value="{{mobile}}" />
				</div>
                <div class="form-group">
					<label  class="control-label" >个人信息</label>
					<div>
						<textarea rows="8" name="user_desc" cols="55" maxlength="200" placeholder="这个人很懒，没有留下什么信息">{{user_desc}}</textarea>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-block">修改</button>
				</div>
			</form>
		</div>
    </div>

{% endblock %}
